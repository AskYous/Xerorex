<!DOCTYPE html>
<html lang="en" ng-app="xerorexApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" href="../../favicon.ico">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/homepage.css">
  <link href="css/carousel.css" rel="stylesheet">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <title>Xerorex</title>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-wrapper" ng-controller="navbarCtrl">
    <div class="container">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home" target="_self"><span id='xerorex'>XeroreX</span></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="item in menuItems" ng-class="{dropdown: item.menuItems.length}">
                <a href="{{item.href}}" ng-hide="item.menuItems" target="_self">{{item.title}}</a>
                <a href="#" ng-show="item.menuItems" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" target="_self">{{item.title}} <span class="caret"></span></a>
                <ul ng-show="item.menuItems" class="dropdown-menu" role="menu">
                  <li ng-repeat="subItem in item.menuItems">
                    <a href="{{subItem.href}}" target="_self">{{subItem.title}}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- All views will be rendered in this div  -->
  <div ng-view></div>

  <!-- FOOTER -->
  <footer>
    <p class="pull-right"><a ng-href="#">Back to top</a></p>
    <p>&copy; 2014 Xerorex, Inc. &middot; <a ng-href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
  </html>
