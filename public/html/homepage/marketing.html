<div class="marketing" ng-controller='marketingCtrl'>
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div ng-repeat="item in marketingItems" class="col-lg-4">
      <img ng-src="{{item.img}}" alt='{{item.header}} - {{item.description}}' style="width: 200px; height: 200px;">
      <h2>{{item.header}}</h2>
      <p>{{item.description}}</p>
      <p><a class="btn btn-default" href="{{item.href}}" role="button">{{item.btnText}} &raquo;</a></p>
    </div>
  </div><!-- /.row -->
</div>
