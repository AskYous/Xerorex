<div id="about-container" class="container" style="margin-top: 80px;">
  <div class="title text-center">
    <h1>{{view.title.title}}</h1>
    <p class="lead">{{view.title.subtitle}}</p>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="description">
        <section data-ng-repeat="section in view.description.sections" id="section.title.replace(' ', '-')">
          <h3>{{section.title}}</h3>
          <p data-ng-repeat="p in section.paragraphs">{{p}}</p>
        </section>
      </div>
    </div>
  </div>
</div>
