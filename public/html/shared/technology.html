<link rel="stylesheet" href="public/css/technology.css" media="screen" title="no title" charset="utf-8">
<br /><br /><br />
<div class="container">
  <div class="jumbotron" style="background-color: white;">
    <h1 class="title">{{technology.title}}</h1>
    <p class="subtitle lead">{{technology.subTitle}}</p>
  </div>
  <div class="row" data-ng-repeat="row in technology.rows">
    <div data-ng-switch on="row.type">
      <div data-ng-switch-when="null">
        <div class="top">
          <hr />
          <h3 class="title">{{row.title}}</h3>
          <br />
        </div>
        <div class="bottom">
          <div class="column col-lg-3 col-md-4 col-sm-6 product" data-ng-repeat="column in row.columns">
            <h2 class="title">{{column.title}}</h2>
            <p class="thumbnail-container">
              <a href="#" class="thumbnail">
                <img class="image" ng-src="{{column.img}}" alt="{{column.title}}"/>
              </a>
            </p>
            <p class="description">{{column.description}}</p>
            <p class="buttons">
              <a class="button btn btn-primary" href="{{column.href}}" role="button">{{column.buttonText}}</a>
              <!-- View details &raquo; -->
            </p>
          </div>
        </div>
      </div>
      <div class="tv-sizes" data-ng-switch-when="tvSizes">
        <div ng-repeat="size in row.sizes" class="tv-size-container">
          <a href="#" class="thumbnail">
            <div class="tv-size" style="height: {{size.*50/16}}px; width: {{size*50/9}}px;">
              {{size}}"
            </div>
          </a>
          <div class="text-center h3 ng-binding">
            {{size}} Inch
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
