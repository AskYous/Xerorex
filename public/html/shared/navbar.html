<!-- Navbar -->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home" target="_self"><span id='xerorex'>XeroreX</span></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="item in menuItems.left" ng-class="{dropdown: item.menuItems.length}">
                <a href="{{item.href}}" ng-hide="item.menuItems" target="_self">{{item.title}}</a>
                <a href="#" ng-show="item.menuItems" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" target="_self">{{item.title}} <span class="caret"></span></a>
                <ul ng-show="item.menuItems" class="dropdown-menu" role="menu">
                  <li ng-repeat="subItem in item.menuItems">
                    <a href="{{subItem.href}}" target="_self">{{subItem.title}}</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li data-ng-repeat="item in menuItems.right">
                <a href="{{item.href}}">{{item.title}}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
