<style>
	.jumbotron * {
		margin: 0 auto;
		text-align: center;
	}
	.product img{
		height: 200px;
	}
</style>
<br />
<br />
<br />
<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: white;">
		<h1>New UHDTVs</h1>
		<p class="lead">
			Get your new televisions for your summer now! UHDTV, Curved TVs, and more. Great for the summer or gift!
		</p>
	</div>

	<!-- Example row of columns -->
	<div class="row">
		<div class="col-lg-3 product" ng-repeat="tv in televisions">
			<h2>{{tv.title}}</h2>
			<p><img class="img-thumbnail" ng-src="img/televisions/{{tv.img}}" alt="{{tv.title}}"/>
			</p>
			<p>
				{{tv.description}}
			</p>
			<p>
				<a class="btn btn-primary" href="{{tv.href}}" role="button">View details &raquo;</a>
			</p>
		</div>
	</div>
</div>
